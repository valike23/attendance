<div class="container" style="padding-top:15px">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <input class="form-control" ng-model="search" placeholder="search for students" type="search" />
                </div>
            </div>
            <br/>
            <div class="row">
<div class="col pull-right"><button class="btn btn-primary " data-toggle="modal" data-target="#myModal">Add Student</button></div>
            </div>
            <br/>
            
            <table style="width:100%" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable md">
                <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">Student</th>
                        <th class="mdl-data-table__cell--non-numeric">Mat.No</th>
                        <th class="mdl-data-table__cell--non-numeric">Email</th>
                        <th class="mdl-data-table__cell--non-numeric">Department</th>
                        <th class="mdl-data-table__cell--non-numeric">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="student in students | filter: search" ng-click="open(student)">
                        <td class="mdl-data-table__cell--non-numeric">{{student.firstName + " " + student.lastName}}</td>
                        <td class="mdl-data-table__cell--non-numeric">{{student.matNo}}</td>
                        <td class="mdl-data-table__cell--non-numeric">{{student.email}}</td>
                        <td class="mdl-data-table__cell--non-numeric">{{student.department.name}}</td>
                        <td class="mdl-data-table__cell--non-numeric">
                            <button title="Register Course" class="btn btn-default "
                                    style="background-color:purple; color:white" ng-click="openCourse(student)"
                                    data-toggle="modal" data-target="#courseReg">
                            <span class="fa fa-book"></span>
                            </button>
                        </td>

                    </tr>
                   
                </tbody>
            </table>

        </div>
    </div>
   
</div>
